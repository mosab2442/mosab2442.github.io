
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosab Bot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #rate {
      font-size: 2em;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ربات Mosab - نسخه تستی</h1>
  <p>ضریب فعلی بازی:</p>
  <div id="rate">در حال بارگذاری...</div>

  <script>
    // شبیه‌سازی تشخیص ضریب از صفحه بازی
    function detectRate() {
      // این قسمت به‌صورت تستی مقدار تصادفی بین 1 تا 3 تولید می‌کند
      const rate = (Math.random() * 2 + 1).toFixed(2);
      const rateBox = document.getElementById("rate");
      rateBox.textContent = rate + "x";

      if (parseFloat(rate) >= 2.0) {
        rateBox.style.backgroundColor = "#4CAF50";
        rateBox.style.color = "white";
      } else {
        rateBox.style.backgroundColor = "#f44336";
        rateBox.style.color = "white";
      }
    }

    setInterval(detectRate, 3000); // هر ۳ ثانیه یکبار آپدیت شود
    detectRate();
  </script>
</body>
</html>
